<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>yeye宝宝的贪吃蛇</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        touch-action: none;
        overflow: hidden;
        min-height: 100vh;
    }

    .game-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        margin-bottom: 200px; /* 为控制按钮留出空间 */
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ffeb3b;
    }

    .status-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 18px;
    }

    .lives {
        color: #ff4444;
    }

    canvas {
        background: #2d2d2d;
        border: 2px solid #4CAF50;
        max-width: 100%;
    }

    .game-buttons {
        margin: 10px 0;
    }

    .main-button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        font-size: 18px;
        margin: 5px;
        cursor: pointer;
        touch-action: manipulation;
    }

    .controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 15px;
        z-index: 1000;
    }

    .control-row {
        display: flex;
        gap: 8px;
        justify-content: center;
    }

    .control-button {
        background: #2E7D32;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 28px;
        cursor: pointer;
        touch-action: manipulation;
        width: 65px;
        height: 65px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.1s;
        -webkit-tap-highlight-color: transparent;
    }

    .main-button:active,
    .control-button:active {
        background: #1B5E20;
        transform: scale(0.95);
    }

    #gameOver {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 2000;
    }

    .hidden {
        display: none;
    }

    @media (max-width: 480px) {
        .status-bar {
            font-size: 14px;
        }
        
        h1 {
            font-size: 20px;
        }

        .controls {
            bottom: 10px;
            right: 10px;
            gap: 6px;
        }

        .control-row {
            gap: 6px;
        }

        .control-button {
            width: 55px;
            height: 55px;
            font-size: 24px;
        }
    }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>yeye宝宝的专属游戏</h1>
        <div class="status-bar">
            <div class="lives">❤️❤️❤️</div>
            <div class="score">分数: 0</div>
            <div class="level">等级: 1</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-buttons">
            <button id="startButton" class="main-button">开始游戏</button>
            <button id="pauseButton" class="main-button hidden">暂停</button>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-row">
            <button id="upButton" class="control-button">↑</button>
        </div>
        <div class="control-row">
            <button id="leftButton" class="control-button">←</button>
            <button id="rightButton" class="control-button">→</button>
        </div>
        <div class="control-row">
            <button id="downButton" class="control-button">↓</button>
        </div>
    </div>

    <div id="gameOver" class="hidden">
        <h2>游戏结束</h2>
        <button id="restartButton" class="main-button">重新开始</button>
    </div>

        <script>
    class Snake {
        constructor(canvas) {
            this.canvas = canvas;
            this.ctx = canvas.getContext('2d');
            this.tileSize = 20;
            // 定义蛇身的不同颜色
            this.colors = [
                '#4CAF50', // 绿色
                '#8BC34A', // 浅绿色
                '#CDDC39', // 黄绿色
                '#66BB6A', // 中绿色
                '#81C784'  // 淡绿色
            ];
            this.reset();
        }

        reset() {
            this.body = [{
                x: Math.floor(this.canvas.width / (2 * this.tileSize)),
                y: Math.floor(this.canvas.height / (2 * this.tileSize))
            }];
            this.direction = 'right';
            this.nextDirection = 'right';
        }

        draw() {
            this.body.forEach((segment, index) => {
                // 使用不同的颜色
                this.ctx.fillStyle = this.colors[index % this.colors.length];
                this.ctx.beginPath();
                this.ctx.rect(
                    segment.x * this.tileSize,
                    segment.y * this.tileSize,
                    this.tileSize - 2,
                    this.tileSize - 2
                );
                this.ctx.fill();
                
                // 添加发光效果
                this.ctx.shadowColor = this.colors[index % this.colors.length];
                this.ctx.shadowBlur = 10;
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            });
        }

        move() {
            this.direction = this.nextDirection;
            const head = { ...this.body[0] };

            switch (this.direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            this.body.unshift(head);
            return this.body.pop();
        }

        grow() {
            const tail = this.body[this.body.length - 1];
            this.body.push({ ...tail });
        }

        checkCollision() {
            const head = this.body[0];
            
            if (head.x < 0 || head.x >= this.canvas.width / this.tileSize ||
                head.y < 0 || head.y >= this.canvas.height / this.tileSize) {
                return true;
            }

            return this.body.slice(1).some(segment => 
                segment.x === head.x && segment.y === head.y
            );
        }

        changeDirection(newDirection) {
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };

            if (opposites[this.direction] !== newDirection) {
                this.nextDirection = newDirection;
            }
        }
    }

    class Game {
        constructor() {
            this.canvas = document.getElementById('gameCanvas');
            this.setupCanvas();
            
            this.snake = new Snake(this.canvas);
            this.score = 0;
            this.level = 1;
            this.lives = 3;
            this.paused = false;
            this.gameOver = false;
            this.started = false;
            this.moveTimeInterval = 350; // 更慢的初始速度
            
            this.setupSounds();
            this.setupControls();
            this.spawnFood();
            this.updateUI();
            this.draw(); // 绘制初始状态
        }

        setupSounds() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            this.playSound = (type) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                switch(type) {
                    case 'eat':
                        // 超级玛丽吃金币音效
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(988, audioCtx.currentTime);
                        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.frequency.setValueAtTime(1319, audioCtx.currentTime + 0.08);
                        oscillator.stop(audioCtx.currentTime + 0.16);
                        break;
                    case 'die':
                        // 超级玛丽死亡音效
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
                        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                        oscillator.start(audioCtx.currentTime);
                        
                        // 下降音阶
                        for(let i = 0; i < 10; i++) {
                            oscillator.frequency.setValueAtTime(880 - i * 80, audioCtx.currentTime + i * 0.05);
                        }
                        oscillator.stop(audioCtx.currentTime + 0.5);
                        break;
                    case 'levelUp':
                        // 超级玛丽升级音效
                        oscillator.type = 'square';
                        const notes = [784, 988, 1319, 1567];
                        const duration = 0.1;
                        
                        oscillator.start(audioCtx.currentTime);
                        notes.forEach((note, index) => {
                            oscillator.frequency.setValueAtTime(note, audioCtx.currentTime + index * duration);
                        });
                        oscillator.stop(audioCtx.currentTime + notes.length * duration);
                        break;
                }
            };
        }

        setupCanvas() {
            const size = Math.min(window.innerWidth * 0.9, 400);
            this.canvas.width = size;
            this.canvas.height = size;
            this.ctx = this.canvas.getContext('2d');
        }

        setupControls() {
            let startX, startY;
            
            this.canvas.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });

            this.canvas.addEventListener('touchmove', (e) => {
                if (this.paused || !this.started) return;
                
                const diffX = e.touches[0].clientX - startX;
                const diffY = e.touches[0].clientY - startY;
                
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 0) {
                        this.snake.changeDirection('right');
                    } else {
                        this.snake.changeDirection('left');
                    }
                } else {
                    if (diffY > 0) {
                        this.snake.changeDirection('down');
                    } else {
                        this.snake.changeDirection('up');
                    }
                }
            });

            // 方向按钮控制
            document.getElementById('upButton').addEventListener('click', () => {
                if (this.started && !this.paused) this.snake.changeDirection('up');
            });
            document.getElementById('downButton').addEventListener('click', () => {
                if (this.started && !this.paused) this.snake.changeDirection('down');
            });
            document.getElementById('leftButton').addEventListener('click', () => {
                if (this.started && !this.paused) this.snake.changeDirection('left');
            });
            document.getElementById('rightButton').addEventListener('click', () => {
                if (this.started && !this.paused) this.snake.changeDirection('right');
            });

            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if (!this.started || this.paused) return;
                
                switch(e.key) {
                    case 'ArrowUp': this.snake.changeDirection('up'); break;
                    case 'ArrowDown': this.snake.changeDirection('down'); break;
                    case 'ArrowLeft': this.snake.changeDirection('left'); break;
                    case 'ArrowRight': this.snake.changeDirection('right'); break;
                }
            });

            // 游戏控制按钮
            document.getElementById('startButton').onclick = () => this.startGame();
            document.getElementById('pauseButton').onclick = () => this.togglePause();
            document.getElementById('restartButton').onclick = () => this.restart();
        }

        startGame() {
            if (!this.started) {
                this.started = true;
                document.getElementById('startButton').classList.add('hidden');
                document.getElementById('pauseButton').classList.remove('hidden');
                this.gameLoop();
            }
        }

        spawnFood() {
            const x = Math.floor(Math.random() * (this.canvas.width / this.snake.tileSize));
            const y = Math.floor(Math.random() * (this.canvas.height / this.snake.tileSize));
            this.food = { x, y };
        }

        draw() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            
            // 绘制食物
            this.ctx.fillStyle = '#ff4444';
            this.ctx.beginPath();
            this.ctx.rect(
                this.food.x * this.snake.tileSize,
                this.food.y * this.snake.tileSize,
                this.snake.tileSize - 2,
                this.snake.tileSize - 2
            );
            this.ctx.fill();
            
            // 绘制蛇
            this.snake.draw();
        }

        update() {
            if (!this.started || this.paused || this.gameOver) return;

            this.snake.move();
            
            if (this.snake.checkCollision()) {
                this.handleCollision();
                return;
            }

            if (this.snake.body[0].x === this.food.x && 
                this.snake.body[0].y === this.food.y) {
                this.snake.grow();
                this.score += 10;
                this.playSound('eat');
                this.spawnFood();
                this.updateUI();
                this.checkLevelUp();
            }
        }

        handleCollision() {
            this.playSound('die');
            this.lives--;
            this.updateUI();

            if (this.lives > 0) {
                this.snake.reset();
            } else {
                this.gameOver = true;
                document.getElementById('gameOver').classList.remove('hidden');
            }
        }

        checkLevelUp() {
            const newLevel = Math.floor(this.score / 50) + 1;
            if (newLevel !== this.level) {
                this.level = newLevel;
                this.playSound('levelUp');
                this.updateUI();
                // 速度增长更缓慢
                this.moveTimeInterval = Math.max(250, 350 - (this.level - 1) * 2);
            }
        }

        updateUI() {
            document.querySelector('.score').textContent = `分数: ${this.score}`;
            document.querySelector('.level').textContent = `等级: ${this.level}`;
            document.querySelector('.lives').textContent = '❤️'.repeat(this.lives);
        }

        togglePause() {
            this.paused = !this.paused;
            document.getElementById('pauseButton').textContent = 
                this.paused ? '继续' : '暂停';
        }

        restart() {
            this.score = 0;
            this.level = 1;
            this.lives = 3;
            this.gameOver = false;
            this.paused = false;
            this.started = false;
            this.moveTimeInterval = 350;
            this.snake.reset();
            this.spawnFood();
            this.updateUI();
            document.getElementById('gameOver').classList.add('hidden');
            document.getElementById('pauseButton').classList.add('hidden');
            document.getElementById('startButton').classList.remove('hidden');
        }

        gameLoop() {
            if (!this.started) return;
            this.update();
            this.draw();
            setTimeout(() => requestAnimationFrame(() => this.gameLoop()),
                this.moveTimeInterval);
        }
    }

    // 启动游戏
    window.onload = () => new Game();
    </script>
</body>
</html>
